<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slotsy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Color+Emoji&family=Rubik+80s+Fade&family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <header>
        <h1 class="">Twoje punkty: <span id="punkty"></span></h1>
        <h3 class="">Dubel mnoży stawkę razy 5</h3>
        <h3>Trio mnoży razy 50</h3>
    </header>
    <main>
        <div id="slot1"><span id="slotIn1"></span></div>
        <div id="slot2"><span id="slotIn2"></span></div>
        <div id="slot3"><span id="slotIn3"></span></div>
    </main>
    <footer>
        <input type="number" name="" id="stawka" value="100" placeholder="Postaw punkty" step="50">
        <button class="btnGraj">GRAJ</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
